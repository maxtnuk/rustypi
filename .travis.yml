language: rust
rust:
  - nightly
cache: cargo
before_cache:
  - rm -rf "$TRAVIS_HOME/.cargo/registry/src"
script:
  - rustup component add rust-src || echo "rust-src already on"
  - cargo install cargo-xbuild || echo "cargo-xbuild already on"
  - cargo install bootimage --version "^0.5.0" || echo "bootimage already on"
  - cargo xbuild --target kernel.json
  - bootimage build --target kernel.json
